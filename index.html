<!DOCTYPE html>
<html>
  <head>
    <title>YouTube You</title>
    <meta charset="utf-8" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  
  <body style="padding-top:70px;">
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container" id="toppadding">
        <h1 style="padding-top: 0; padding-bottom: 0px;">YouTube You: <small> A Video Experience For YOU</small></h1>
      </div>
    </nav>
    
    <script src="index.js" type="text/javascript"></script>
    
    <h2>I'm feeling:</h2>
    <select id="feelingForm">
      <option value="sad">Sad</option>
      <option value="happy">Happy</option>
      <option value="bored">Bored</option>
    </select>
    <br><br>
    <p>What key word would you like to use in the search?</p>
    <input id="queryWord" type="text" placeholder="Key Word" />
    <input type="submit" id="feeling" />
    <div id="embedVideo"></div>
    
    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
